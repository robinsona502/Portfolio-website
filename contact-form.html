<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
        <link rel="stylesheet" href="contact-form.css">
        <script src="https://kit.fontawesome.com/f342b3c1a0.js" crossorigin="anonymous"></script>
        <h1>CONTACT FORM</h1>
    </head> 
    <body>
        
      <div class="hero">
        
        <form onsubmit="sendEmail(); reset(); return false">
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fa-solid fa-user"></i>Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fas fa-phone-square-alt"></i>Phone Number</label>
                </div>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i>Email Address</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i>Your Message</label>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i>Submit</button>
        </form>
      </div> 
      <script src="https://smtpjs.com/v3/smtp.js"></script>
      <script>
        function sendEmail(){
            Email.send({
                SecureToken: "832883e2-8f94-4e00-b429-d0de910a437b",
                
                To : 'robinsona502@gmail.com',
                From : 'robinsona502@gmail.com',
                Subject : "Message from Portfolio Website",
                Body : "Name: " + document.getElementById("name").value
                    + "<br> Email: " + document.getElementById("email").value
                    + "<br> Phone Number: " + document.getElementById("number").value
                    + "<br> Message: " + document.getElementById("message").value
            }).then(
            message => alert("Message Sent Successfully")
            );
        }
      </script>
    </body>
</html>
