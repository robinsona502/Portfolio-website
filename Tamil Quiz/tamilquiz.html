<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tamil Word Quiz</title>
  <link rel="stylesheet" href="tamilquiz.css" />
</head>
<body>
  <div class="container">
    <h1>Tamil Word Quiz</h1>
    <div id="question-box">
      <div id="question-category"></div>
      <div id="question-word"></div>
      <input type="text" id="answer-input" placeholder="Enter Tamil answer" />
      <button onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>
    <div class="score-box">
      <p>Score: <span id="score">0</span></p>
      <button onclick="resetQuiz()">Reset</button>
    </div>
  </div>

  <script src="quizdata.js"></script>
  <script src="quizlogic.js"></script>
</body>
</html>
