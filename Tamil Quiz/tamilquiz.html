<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tamil Quiz</title>
  <link rel="stylesheet" href="tamilquiz.css" />
</head>
<body>
  <div class="container">
    <h1>Tamil Quiz</h1>
    <div id="question-box">
      <div id="question-category"></div>
      <div id="question-word"></div>
    </div>
    <input type="text" id="answer-input" placeholder="Type your answer..." />
    <br />
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="resetQuiz()">Reset</button>
    <div id="feedback"></div>
    <div class="score-box">Score: <span id="score">0</span></div>
  </div>

  <script src="tamilquizdata.js"></script>
  <script src="tamilquizlogic.js"></script>
</body>
</html>
