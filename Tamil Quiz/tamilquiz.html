<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tamil Quiz</title>
  <link rel="stylesheet" href="tamilquiz.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>Tamil Quiz</h1>
    <p id="category"></p>
    <p id="question" class="question"></p>

    <input type="text" id="answerInput" placeholder="Type your answer..." />
    <button onclick="checkAnswer()">Submit</button>

    <p id="feedback"></p>

    <div class="score-area">
      <p>Score: <span id="score">0</span></p>
      <button onclick="resetQuiz()">Reset</button>
    </div>

    <div>
      <button onclick="toggleMode()">Switch to Tamil → English</button>
      <p id="currentMode">Current Mode: English → Tamil</p>
    </div>

  </div>

  <script src="tamilquizdata.js"></script>
  <script src="tamilquizlogic.js"></script>
</body>
</html>
